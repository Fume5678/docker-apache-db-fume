version: "3"

services:
  db:
    image: mysql:5.7
    container_name: db
    command: --init-file /data/application/init.sql
    environment:
      MYSQL_ROOT_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - ./sql/init.sql:/data/application/init.sql

  apache:
    build: apache/
    container_name: apache
    volumes:
      - ./src:/var/www/html
    links:
      - db
    
  nginx:
    build: nginx/
    container_name: nginx
    volumes:
      - ./src:/var/www/html
    ports:
      - "8080:80"
    links:
      - apache
    environment:
      - NGINX_PORT=80

volumes:
  dbdata:
